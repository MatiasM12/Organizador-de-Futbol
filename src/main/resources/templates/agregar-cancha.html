<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cancha</title>
    <link rel="stylesheet" href="/css/agregar-cancha.css">
</head>
<body>

    <header>
        <button class="close-button" onclick="volverPagina()"><img src="/img/volver.png" alt=""></button>
        <h1>Agregar Cancha</h1>
        <button class="notification-button" id="openModalBtn">
            <img src="/img/notificacion.png" alt="">
            <span class="notification-counter">0</span>
        </button>
    </header>

<main>
    <form id="agregarCanchaForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="mail">Correo:</label>
        <input type="email" id="mail" name="mail" required>

        <label for="size">Capacidad:</label>
        <input type="number" id="size" name="size" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="location">Ubicación:</label>
        <input type="text" id="location" name="location" required>
        <label for="diaInicio">Dia de Inicio Disponible:</label>
        <select id="diaInicio" name="diaInicio" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miercoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Sabado">Sabado</option>
            <option value="Domingo">Domingo</option>
        </select>
    
        <label for="diaFin">Dia de Fin Disponible:</label>
        <select id="diaFin" name="diaFin" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miercoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Sabado">Sabado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label for="horaInicio">Hora de Inicio Disponible:</label>
        <select id="horaInicio" name="horaInicio" required>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
        </select>
    
        <label for="horaFin">Hora de Fin Disponible:</label>
        <select id="horaFin" name="horaFin" required>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
        </select>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Agregar Cancha</button>
    </form>
</main>

<div class="modal" id="notificacionesModal">
    <div class="modal-contenido">
        <span class="cerrar-modal" id="closeModalBtn">&times;</span>
        <!-- Contenido del modal -->
        <h2>Notificaciones Pendientes</h2>
        <ul id="notificacionesList">
            <!-- Lista de notificaciones -->
        </ul>
        <button id="verPartidosBtn">Ver partidos</button>
    </div>
</div>

<script type="module" src="/js/agregar-cancha.js"></script>
<script>
    function volverPagina() {
        window.history.back();
    }
</script>
</body>
</html>
