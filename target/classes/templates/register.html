<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <title>Registro</title>
</head>
<body class="pattern-bg">
    <div class="login-container register-container">
        <h1>Registro</h1>
        <form id="register-form">
            <section class="section-a">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="mail">Correo Electrónico:</label>
                <input type="email" id="mail" name="mail" required>

                <label for="photo">Foto de perfil:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </section>
            
            <section class="section-b">
                <label for="role">Rol:</label>
                <select id="role" name="role">
                    <option value="jugador">Jugador</option>
                    <option value="dueno_cancha">Dueño de Cancha</option>
                </select>

                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
        
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
        
                <label for="position" id="label-position">Posicion:</label>
                <select id="position" name="position" required>
                    <option value="delantero">Delantero</option>
                    <option value="defensor">Defensor</option>
                    <option value="mediocampista">Mediocampista</option>
                    <option value="arquero">Arquero</option>
                </select>
        
                <label for="team" id="label-team">Equipo:</label>
                <input type="text" id="team" name="team" required>
            </section>

        </form>
        <button type="button" onclick="validateRegistration()">Registrarse</button>
    </div>


    <script src="/js/register.js"></script>
</body>
</html>
